[General]
installdir=/opt/redmine
base_stack_name=BitNami Redmine Stack
base_stack_version=2.1.0-0
base_stack_platform=linux-x64
base_user=elastos
base_user_name=elastos
base_mail=elastos_pm@elastos.org
installtype=production
[Apache]
apache_server_port=80
apache_user=daemon
apache_group=daemon
apache_server_ssl_port=443
apache_root_directory=/opt/redmine/apache2
apache_domainname=e
apache_configuration_directory=/opt/redmine/apache2/conf
[MySQL]
mysql_port=3306
mysql_host=localhost
mysql_root_directory=/opt/redmine/mysql
mysql_binary_directory=/opt/redmine/mysql/bin
mysql_data_directory=/opt/redmine/mysql/data
mysql_arguments=-u root -S /opt/redmine/mysql/tmp/mysql.sock
mysql_socket=/opt/redmine/mysql/tmp/mysql.sock
[PHP]
php_binary_directory=/opt/redmine/php/bin
php_configuration_directory=/opt/redmine/php/etc
[Ruby]
ruby_root_directory=/opt/redmine/ruby
[Subversion]
subversion_port=3690
subversion_root_directory=/opt/redmine/subversion
[ImageMagick]
imagemagick_root_directory=/opt/redmine/common
[SMTP]
smtp_host=mail.elastos.org
smtp_port=25
smtp_user=elastos_pm
smtp_password=Elastos123
smtp_protocol=tls
