<html><head>
<script type="text/javascript" src="jquery.js"></script>

<script type="text/javascript" src="noty/themes/default.js"></script>
<script>
  window.onload = function(){
    alert(noty);
    var n = noty({
		text: '<strong>Hi!</strong> <br /> noty v2 released! Catch me if you can!',
		type: 'warning',
		layout: 'topLeft',
		closeWith: ['hover'],
		callback: {
			afterClose: function() {
				noty({
					text: '<strong>Hehe!</strong> <br /> Sorry, you can catch me now.',
					type: 'alert',
					layout: 'topRight',
					closeWith: ['click'],
				});
			}
		}
	});
    $("body").noty({text:"abc"});$("body").noty({text:"abc",layout:"top"});
    $("#test").noty({text:"123456"});
  }
</script>
</head>
