
Alias /q2a/ "/opt/redmine/apps/question2answer/htdocs/"
Alias /q2a "/opt/redmine/apps/question2answer/htdocs"

<Directory "/opt/redmine/apps/question2answer/htdocs">
    Options +MultiViews +FollowSymLinks
    AllowOverride None
    <IfVersion < 2.3 >
    Order allow,deny
    Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
    Require all granted
    </IfVersion>
    RewriteEngine On
    RewriteBase /q2a/
    RewriteRule ^index\.php$ - [L]
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule . /q2a/index.php [L]
</Directory>

