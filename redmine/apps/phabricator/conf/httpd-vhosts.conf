<VirtualHost *:8083>
    ServerName phabricator.example.com
    ServerAlias www.phabricator.example.com
    DocumentRoot "/home/sun/phabricator/apps/phabricator/htdocs/webroot"
    
    Include "/home/sun/phabricator/apps/phabricator/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:8443>
    ServerName phabricator.example.com
    ServerAlias www.phabricator.example.com
    DocumentRoot "/home/sun/phabricator/apps/phabricator/htdocs/webroot"
    SSLEngine on
    SSLCertificateFile "/home/sun/phabricator/apps/phabricator/conf/certs/server.crt"
    SSLCertificateKeyFile "/home/sun/phabricator/apps/phabricator/conf/certs/server.key"
    
    Include "/home/sun/phabricator/apps/phabricator/conf/httpd-app.conf"
</VirtualHost>
