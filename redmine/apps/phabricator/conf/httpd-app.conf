
<IfDefine USE_PHP_FPM>
    <Proxy "unix:/home/sun/phabricator/php/var/run/phabricator.sock|fcgi://phabricator-fpm" timeout=300>
    </Proxy>
</IfDefine>

<Directory "/home/sun/phabricator/apps/phabricator/htdocs/webroot">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>
    
    
    <IfModule php5_module>
            php_admin_flag apc.stat 0
    </IfModule>

    <IfDefine USE_PHP_FPM>
       <FilesMatch \.php$>
         SetHandler "proxy:fcgi://phabricator-fpm/"
       </FilesMatch>
    </IfDefine>

</Directory>

Include "/home/sun/phabricator/apps/phabricator/conf/htaccess.conf"
                    