<IfModule mod_fastcgi.c>
    Alias /fcgi-bin "/opt/redmine/apache2/cgi-bin"
    FastCgiServer /opt/redmine/apache2/cgi-bin/php-cgi -idle-timeout 315
    AddHandler php-fastcgi .php
    <Location /fcgi-bin/>
        Options ExecCGI
        SetHandler php-fastcgi
    </Location>
    AddType application/x-httpd-fastphp .php
    Action php-fastcgi /fcgi-bin/php-cgi
</IfModule>
